        <!--计时器js-->
        <script>
          function timer() {
            window.setTimeout("timer()", 1000);
            var start = new Date("2023/01/20 00:00:00");
            var t = new Date().getTime() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) { h = "0" + h; }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) { m = "0" + m; }
            var s = ~~(t / 1000 % 60);
            if (s < 10) { s = "0" + s; }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
          }
          timer();
          function lunisolar_str(date) {
            const options = { dateStyle: 'long' };
            return (date.toLocaleDateString("zh-CN", options) + '(' + date.toLocaleDateString("zh-u-ca-chinese", options) + ')');
          }
          function lunisolar() {
            var acquaint = new Date("2023/01/07");
            var meet = new Date("2023/01/14");
            var love = new Date("2023/01/20 00:00:00");
            var familiarity = new Date("2023/02/05");
            var cherish = new Date("2023/04/15");
            var agree = new Date("2023/05/20")
            var betrothal = new Date("2023/08/06")
            var weding = new Date("2023/11/28");

            if (!isNaN(acquaint.getTime())) {
              document.getElementById('acquaint').innerHTML = '相识于' + lunisolar_str(acquaint);
            }
            if (!isNaN(meet.getTime())) {
              document.getElementById('meet').innerHTML = ' 相遇于 ' + lunisolar_str(meet);
            }
            if (!isNaN(love.getTime())) {
              document.getElementById('love').innerHTML = '相爱于' + lunisolar_str(love);
            }
            if (!isNaN(familiarity.getTime())) {
              document.getElementById('familiarity').innerHTML = '相知于' + lunisolar_str(familiarity);
            }
            if (!isNaN(cherish.getTime())) {
              document.getElementById('cherish').innerHTML = '相惜于' + lunisolar_str(cherish);
            }
            if (!isNaN(agree.getTime())) {
              document.getElementById('agree').innerHTML = '相许于' + lunisolar_str(agree);
            }
            if (!isNaN(betrothal.getTime())) {
              document.getElementById('betrothal').innerHTML = '相守于' + lunisolar_str(betrothal);
            }
            if (!isNaN(weding.getTime())) {
              document.getElementById('weding').innerHTML = '相伴于' + lunisolar_str(weding);
            }

          }
          lunisolar();
        </script>
